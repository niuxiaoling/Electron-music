<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container mt-4">
    <h1>我的播放器</h1>
    <button type="button" class="btn btn-primary btn-block mt-4" id="add-music-button">添加歌曲到曲库</button>
    <div id="tracksList" class="mt-4"></div>
  </div>
  <div class="container fixed-bottom bg-white">
    <hr />
    <div class="row my-2" id="play-status"></div>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-success" id="player-progress" role="progressbar" style="width: 0"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <script>
    require('./index.js')
  </script>
</body>

</html>
